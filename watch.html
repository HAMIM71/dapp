<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Watch {{title}}</title>
  </head>
  <body>
  
    
   
   <div class="box">
     <figure class=" image is-16by9">
      <iframe class="has-ratio"  src={{ link }} 
      width="640" height="360" frameborder="0"></iframe>
   
     </figure>
   
      
    

   </div>
  
   <div class="box">
    {% for x in range(1, eptotal) %}

    <a class="button is-small is-primary mb-2 p-2" href="/anime/{{title}}/episode{{ x }}"> {{ x }}</a>


    {% endfor %}


   </div>
   
   




  </body>
</html>
